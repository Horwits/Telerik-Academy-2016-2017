<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <!--->The Styles are just for the fun!<!--->
    <link href="Styles.css" rel="stylesheet" />
</head>
<body>
    <table cellspacing="0" cellpadding="10">
        <tr>
            <td colspan="4" class="upper">123</td>
        </tr>
        <tr>
            <td class="inner">1</td>
            <td class="inner">2</td>
            <td class="inner">3</td>
            <td>+</td>
        </tr>
        <tr>
            <td class="inner">4</td>
            <td class="inner">5</td>
            <td class="inner">6</td>
            <td>-</td>
        </tr>
        <tr>
            <td class="inner">7</td>
            <td class="inner">8</td>
            <td class="inner">9</td>
            <td>*</td>
        </tr>
        <tr>
            <td colspan="2" class="inner">0</td>
            <td class="inner">.</td>
            <td>/</td>
        </tr>
    </table>
</body>
</html>
